# Green Theme for LiteraNusa Application
# Based on FlatLaf theming system

# Window and Panel Background Colors
@background = #f0f8f0
@surface = #ffffff
@card = #f8fff8

# Primary Green Colors
@primary = #2e7d32
@primaryVariant = #1b5e20
@primaryLight = #4caf50
@primaryContainer = #c8e6c9
@onPrimary = #ffffff
@onPrimaryContainer = #1b5e20

# Secondary Colors (Complementary to green)
@secondary = #388e3c
@secondaryVariant = #2e7d32
@secondaryLight = #66bb6a
@secondaryContainer = #e8f5e8
@onSecondary = #ffffff
@onSecondaryContainer = #1b5e20

# Accent Colors
@accent = #4caf50
@accentVariant = #388e3c

# Text Colors
@text = #1b5e20
@textSecondary = #4a4a4a
@textTertiary = #757575
@textDisabled = #9e9e9e

# Component Specific Colors
Button.background = @primaryContainer
Button.foreground = @onPrimaryContainer
Button.hoverBackground = @primary
Button.hoverForeground = @onPrimary
Button.pressedBackground = @primaryVariant
Button.pressedForeground = @onPrimary
Button.focusedBackground = @primary
Button.focusedForeground = @onPrimary
Button.arc = 12

# Primary Button
Button[style=primary].background = @primary
Button[style=primary].foreground = @onPrimary
Button[style=primary].hoverBackground = @primaryVariant
Button[style=primary].pressedBackground = #0d4f0e

# Panel and Container
Panel.background = @background
Panel.foreground = @text

# Cards and Lists
List.background = @surface
List.foreground = @text
List.selectionBackground = @primaryContainer
List.selectionForeground = @onPrimaryContainer

# Navigation
TabbedPane.background = @background
TabbedPane.foreground = @text
TabbedPane.selectedBackground = @primary
TabbedPane.selectedForeground = @onPrimary
TabbedPane.hoverColor = @primaryContainer

# Text Fields
TextField.background = @surface
TextField.foreground = @text
TextField.placeholderForeground = @textTertiary
TextField.focusColor = @primary
TextField.hoverBorderColor = @primaryLight
TextField.focusedBorderColor = @primary
TextField.arc = 8

# Menu Colors
Menu.background = @surface
Menu.foreground = @text
Menu.hoverBackground = @primaryContainer
MenuItem.background = @surface
MenuItem.foreground = @text
MenuItem.hoverBackground = @primaryContainer
MenuItem.hoverForeground = @onPrimaryContainer

# Scroll Bars
ScrollBar.track = @background
ScrollBar.thumb = @primary
ScrollBar.hoverThumbColor = @primaryVariant

# Progress Bar
ProgressBar.background = @primaryContainer
ProgressBar.foreground = @primary
ProgressBar.selectionBackground = @onPrimary
ProgressBar.selectionForeground = @primary

# Table
Table.background = @surface
Table.foreground = @text
Table.gridColor = @primaryContainer
Table.selectionBackground = @primaryContainer
Table.selectionForeground = @onPrimaryContainer
Table.alternateRowColor = #f8fff8

# Borders
Component.borderColor = @primaryContainer
Component.focusedBorderColor = @primary
Component.arc = 8

# Tool Tips
ToolTip.background = @primaryVariant
ToolTip.foreground = @onPrimary

# CheckBox and RadioButton
CheckBox.icon.checkmarkColor = @onPrimary
CheckBox.icon.focusedBackground = @primary
CheckBox.icon.hoverBackground = @primaryContainer
CheckBox.icon.selectedBackground = @primary
CheckBox.icon.selectedFocusedBackground = @primaryVariant

RadioButton.icon.focusedBackground = @primary
RadioButton.icon.hoverBackground = @primaryContainer
RadioButton.icon.selectedBackground = @primary
RadioButton.icon.selectedFocusedBackground = @primaryVariant

# Slider
Slider.trackColor = @primaryContainer
Slider.thumbColor = @primary
Slider.focusedColor = @primaryVariant

# Spinner
Spinner.background = @surface
Spinner.buttonBackground = @primaryContainer
Spinner.buttonHoverBackground = @primary
Spinner.buttonPressedBackground = @primaryVariant

# ComboBox
ComboBox.background = @surface
ComboBox.buttonBackground = @primaryContainer
ComboBox.buttonHoverBackground = @primary
ComboBox.buttonPressedBackground = @primaryVariant
ComboBox.selectionBackground = @primaryContainer
ComboBox.selectionForeground = @onPrimaryContainer

# Separator
Separator.foreground = @primaryContainer

# Tree
Tree.background = @surface
Tree.foreground = @text
Tree.selectionBackground = @primaryContainer
Tree.selectionForeground = @onPrimaryContainer

# Dialog
OptionPane.background = @background
OptionPane.foreground = @text

# Focus indicator
Component.focusWidth = 2
Component.innerFocusWidth = 1
Component.focusColor = @primary
Component.innerFocusColor = @surface